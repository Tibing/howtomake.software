<ul class="container">
  <li *ngFor="let post of posts$ | async">

    <article>
      <a [routerLink]="post.route">
        <h2>{{ post.title }}</h2>
      </a>
      <small>{{ post.date | date }}</small>
      <small>{{ post.stats?.text }}</small>
      <p>{{ post.description }}</p>
    </article>

  </li>
</ul>
