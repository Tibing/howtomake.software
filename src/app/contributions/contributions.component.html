<h1>Articles</h1>

<ul>
  <li *ngFor="let article of articles">
    <a [href]="article.href">
      <span class="date">{{ article.date }}</span>
      <span class="title">{{ article.title }}</span>
    </a>
  </li>
</ul>

<h1>Talks</h1>

<ul>
  <li *ngFor="let talk of talks">
    <a [href]="talk.href">
      <span class="date">{{ talk.date }}</span>
      <span class="title">{{ talk.title }}</span>
    </a>
  </li>
</ul>
